  <!-- Script -->
  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbxpz2MXHu7Vp-nmwKhyFQW5YRmJZMS5TD3K0AW8UFP6Y61w2_YQorNbsMLWe_VOaePR/exec"; // üî• thay API link Apps Script

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    async function fetchProductDetail(id) {
      const res = await fetch(`${API_BASE}?api=detail&id=${id}`);
      return res.json();
    }

    async function fetchAllReviews() {
      const res = await fetch(`${API_BASE}?api=list`);

    }

    function renderReviewList(reviews) {
      const ul = document.getElementById("reviewList");
      ul.innerHTML = reviews.map(r => `

            class="block bg-white rounded-lg shadow p-2 hover:shadow-lg transform hover:scale-110 transition duration-300">
            <img src="${r.image}" class="w-full h-full object-cover rounded mb-2"/>
            <p class="text-xs font-medium text-gray-700 line-clamp-2">${r.title}</p>
          </a>

      `).join("");
    }

    function renderProduct(product) {
      const el = document.getElementById("reviewContent");
      const images = Array.isArray(product.images) ? product.images : [];

      el.innerHTML = `
        <h1 class="text-3xl font-bold mb-4">${product.title}</h1>
        <h2 class="text-xl font-semibold mb-2">üìå H√¨nh ·∫£nh s·∫£n ph·∫©m</h2>
        <div class="review-images">
          ${images.length > 0
            ? images.map((img, i) => `
                <div class="card ${i === 0 ? 'active' : ''}">
                  <img src="${img}" alt="·∫¢nh s·∫£n ph·∫©m ${i+1}" class="rounded-lg object-cover"/>
                </div>
              `).join("")
            : `
              <div class="card active">
                <img src="https://via.placeholder.com/600x400?text=No+Image" 
                    alt="Kh√¥ng c√≥ ·∫£nh" class="rounded-lg object-cover"/>
              </div>
            `}
        </div>
        <h2 class="text-xl font-semibold mb-4">üìå B√†i vi·∫øt</h2>
        <section class="mb-4">
          <h2 class="section-title py-5">üìÑ Gi·ªõi thi·ªáu</h2>
          <div class="section-content">
          ${product.gioithieu || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">üìä Th√¥ng s·ªë k·ªπ thu·∫≠t</h2>
          <div class="section-content">
          ${product.thongso || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">üñºÔ∏è T·ªïng quan & thi·∫øt k·∫ø</h2>
          <div class="section-content">
          ${product.tongquan || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">‚ö° Hi·ªáu nƒÉng & t√≠nh nƒÉng</h2>
          <div class="section-content">
           ${product.hieunang || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">üéØ Tr·∫£i nghi·ªám th·ª±c t·∫ø</h2>
          <div class="section-content">
          ${product.trainghiem || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">‚úÖ ∆Øu ƒëi·ªÉm</h2>
          <div class="section-content">
          ${product.uudiem || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">‚ùå Nh∆∞·ª£c ƒëi·ªÉm</h2>
          <div class="section-content">
         ${product.nhuocdiem || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">üîÑ So s√°nh</h2>
          <div class="section-content">
          ${product.sosanh || ""}
          </div>
        </section>
        <section class="mb-4">
          <h2 class="section-title">üèÅ K·∫øt lu·∫≠n</h2>
          <div class="section-content">
          ${product.ketluan || ""}
          </div>
        </section>
        
        <section class="mb-4">
          <h2 class="section-title">üõí N∆°i b√°n</h2>
          <div class="section-content">
            <div class="flex gap-6 mt-3">
              
              <!-- Shopee -->
              <a 
                href="${product.link.shopee || '#'}" 
                target="_blank" 
                class="${product.link.shopee 
                  ? 'transition transform hover:scale-110' 
                  : 'pointer-events-none opacity-40'}">
                <img src="https://drive.google.com/thumbnail?id=1qEFq9Y9N2y-vuYfA7EwpfbuFu3ibY02E" 
                    alt="Shopee" 
                    style="width:100px;height:100px;object-fit:contain;">
              </a>

              <!-- Lazada -->
              <a 
                href="${product.link.lazada || '#'}" 
                target="_blank" 
                class="${product.link.lazada 
                  ? 'transition transform hover:scale-110' 
                  : 'pointer-events-none opacity-40'}">
                <img src="https://drive.google.com/thumbnail?id=1Q_TuaZAAfGFZsOdvoO3ruMUe1eAElod3" 
                    alt="Lazada" 
                    style="width:100px;height:100px;object-fit:contain;">
              </a>

              <!-- TikTok Shop -->
              <a 
                href="${product.link.tiktok || '#'}" 
                target="_blank" 
                class="${product.link.tiktok 
                  ? 'transition transform hover:scale-110' 
                  : 'pointer-events-none opacity-40'}">
                <img src="https://drive.google.com/thumbnail?id=1KPH2_VMy5H5hY6-ySLcEOCDcgNZ2uiGx" 
                    alt="TikTok Shop"

            </div>

        </section>

        <!-- Feedback -->
        <section class="mb-6">
          <h2 class="text-xl font-semibold mb-2">üìå Ph·∫£n h·ªìi ng∆∞·ªùi d√πng</h2>
          <div id="feedbackList" class="space-y-3"></div>

          <h3 class="text-lg font-semibold mb-2">‚úçÔ∏è Th√™m b√¨nh lu·∫≠n</h3>
          <input id="newName" placeholder="T√™n c·ªßa b·∫°n" class="border p-2 rounded w-full mb-2"/>
          <textarea id="newComment" placeholder="Nh·∫≠p b√¨nh lu·∫≠n..." class="border p-2 rounded w-full mb-2"></textarea>
          <select id="newRating" class="border p-2 rounded mb-2">
            <option value="5">5 sao</option>
            <option value="4">4 sao</option>
            <option value="3">3 sao</option>
            <option value="2">2 sao</option>
            <option value="1">1 sao</option>
          </select>
          <button onclick="submitComment()" class="bg-blue-600 text-white px-4 py-2 rounded">G·ª≠i b√¨nh lu·∫≠n</button>
        </section>
      `;

      renderFeedback(product.feedback);
    }

    function renderFeedback(data) {
      const box = document.getElementById("feedbackList");
      if (!data) {
        box.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ feedback.</p>";
        return;
      }

      data.positive = data.positive || [];
      data.negative = data.negative || [];

      const html = `
        ${renderGroup("üëç Feedback t√≠ch c·ª±c", data.positive)}
        ${renderGroup("‚ö†Ô∏è Feedback ti√™u c·ª±c", data.negative)}
      `;
      box.innerHTML = html;
    }


    function renderGroup(title, list) {
      if (!list.length) return "";
      return `
        <h3 class="font-semibold">${title}</h3>
        <ul>
          ${list.map(f => `
            <li class="border rounded p-2 mb-2 bg-gray-50">
              <div class="font-medium">${f.name || "·∫®n danh"}</div>
              <div>${f.comment || ""}</div>
              <div class="text-yellow-500">ƒê√°nh gi√°: ${"‚≠ê".repeat(f.rating || 0)}</div>
            </li>
          `).join("")}
        </ul>
      `;
    }

    function submitComment() {
      const name = document.getElementById("newName").value.trim() || "·∫®n danh";
      const comment = document.getElementById("newComment").value.trim();
      const rating = parseInt(document.getElementById("newRating").value);

      if (!comment) {
        alert("Vui l√≤ng nh·∫≠p b√¨nh lu·∫≠n!");
        return;
      }

      const li = `
        <li class="border rounded p-2 mb-2 bg-white shadow">
          <div class="font-medium">${name}</div>
          <div>${comment}</div>
          <div class="text-yellow-500">ƒê√°nh gi√°: ${"‚≠ê".repeat(rating)}</div>
        </li>
      `;

      document.getElementById("feedbackList").insertAdjacentHTML("beforeend", li);
      document.getElementById("newName").value = "";
      document.getElementById("newComment").value = "";
      document.getElementById("newRating").value = "5";
    }

    // Search suggestions
    function setupSearch(reviews) {
      const input = document.getElementById("searchInput");
      const box = document.getElementById("suggestions");

      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        if (!q) { box.classList.add("hidden"); return; }

        const matches = reviews.filter(r => r.title.toLowerCase().includes(q)).slice(0, 8);
        if (!matches.length) {
          box.innerHTML = "<div class='p-2 text-gray-500'>Kh√¥ng t√¨m th·∫•y</div>";
        } else {
          box.innerHTML = matches.map(r => `
            <div class="p-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2 bg-white text-gray-800 suggestion-item"
                onclick="location.href='review.html?id=${r.id}'">
              <img src="${r.image}" class="w-8 h-8 object-cover rounded"/> 
              <span class="text-sm font-medium text-gray-800">${r.title}</span>
            </div>
          `).join("");
        }
        box.classList.remove("hidden");
      });

      document.addEventListener("click", e => {
        if (!e.target.closest("#searchInput") && !e.target.closest("#suggestions")) {
          box.classList.add("hidden");
        }
      });
    }

    // Run
    (async () => {
      const [reviews, product] = await Promise.all([
        fetchAllReviews(),
        fetchProductDetail(productId)
      ]);
      renderReviewList(reviews);
      renderProduct(product);
      setupSearch(reviews);
    })();
    async function submitComment() {
    const name = document.getElementById("newName").value.trim() || "·∫®n danh";
    const comment = document.getElementById("newComment").value.trim();
    const rating = parseInt(document.getElementById("newRating").value);
    const productId = new URLSearchParams(window.location.search).get("id");

    if (!comment) {
      alert("Vui l√≤ng nh·∫≠p b√¨nh lu·∫≠n!");
      return;
    }

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxpz2MXHu7Vp-nmwKhyFQW5YRmJZMS5TD3K0AW8UFP6Y61w2_YQorNbsMLWe_VOaePR/exec", {
        method: "POST",
        body: JSON.stringify({
          productId,
          name,
          comment,
          rating
        }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      if (!result.success) {
        alert("‚ùå L·ªói l∆∞u feedback: " + result.error);
        return;
      }
    } catch (err) {
      alert("‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server: " + err.message);
      return;
    }

    // N·∫øu th√†nh c√¥ng th√¨ append lu√¥n v√†o UI
    const li = `
      <li class="border rounded p-2 mb-2 bg-white shadow">
        <div class="font-medium">${name}</div>
        <div>${comment}</div>
        <div class="text-yellow-500">ƒê√°nh gi√°: ${"‚≠ê".repeat(rating)}</div>
      </li>
    `;
    document.getElementById("feedbackList").insertAdjacentHTML("beforeend", li);

    // Reset form
    document.getElementById("newName").value = "";
    document.getElementById("newComment").value = "";
    document.getElementById("newRating").value = "5";
  }
  </script>
